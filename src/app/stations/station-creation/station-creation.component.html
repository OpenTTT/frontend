<form [formGroup]="form" (ngSubmit)="submitValue()">
  <select formControlName="destinationType" id="destination-type">
    <option value="STATION">Station</option>
    <option value="WAYPOINT">Waypoint</option>
    <option value="DEPOT">Depot</option>
  </select>

  <input #stationName id="destination-name" placeholder="Station Name" formControlName="name">
  <button class="icon-button" (click)="submitValue()"><i-plus></i-plus></button>
</form>
