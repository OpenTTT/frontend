<mat-card>
  <mat-nav-list>
    <a mat-list-item *ngFor="let station of stations">
      <span id="station-name">{{ station.name }}</span>
    </a>
  </mat-nav-list>
  <mat-list>
    <mat-list-item>
      <app-station-creation (stationAdded)="onStationAdded($event)"></app-station-creation>
    </mat-list-item>
  </mat-list>
</mat-card>
