<mat-card>
  <div>
    <img src="assets/openTTT.svg" id="logo" alt="The OpenTTT logo">
  </div>
  <div>
    <h1>OpenTTT</h1>
    <div>Currently serving...</div>
    <div>...a total of <strong>{{ stats?.stations || '∞'}}</strong> stations...</div>
    <div>...used in <strong>{{ stats?.totalTimetables || '∞'}}</strong> timetables...</div>
    <div>...which appear in <strong>{{ stats?.scheduledDispatches }}</strong> scheduled dispatches...</div>
    <div>...that total <strong>{{ stats?.totalDepartures }}</strong> departures...</div>
    <div>...and much more!</div>
  </div>
</mat-card>
