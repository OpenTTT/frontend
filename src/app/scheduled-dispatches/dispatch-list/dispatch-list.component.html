<a mat-raised-button color="primary" routerLink="new"><mat-icon>add</mat-icon> Add new scheduled dispatch...</a>
<mat-card>
  <mat-nav-list>
    <a mat-list-item *ngFor="let dispatch of dispatches" [routerLink]="[dispatch.id]">
      <div matLine class="dispatch-name">
        <app-tag *ngFor="let tag of dispatch.timetableTags" [tag]="tag"></app-tag>
        <strong>{{ dispatch.timetable }}</strong>
      </div>
      <small matLine>
        <strong>{{ dispatch.departures.length}}</strong> departures,
        every <strong>{{ dispatch.intervalInMinutes}} minutes</strong>
      </small>
    </a>
  </mat-nav-list>
</mat-card>
