<mat-progress-bar mode="buffer" [ngClass]="{'indicate-progress': isLoading}"></mat-progress-bar>
<table mat-table
       [dataSource]="schedules"
       *ngIf="schedules"
      >
  <ng-container matColumnDef="station">
    <th mat-header-cell *matHeaderCellDef><strong>Station</strong></th>
    <td mat-cell *matCellDef="let schedule"> <strong>{{schedule.station}}</strong></td>
  </ng-container>

  <ng-container *ngFor="let rowName of displayedColumns.slice(1); let i=index">
    <ng-container [matColumnDef]="rowName">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let schedule"><span class="number">{{schedule[rowName]}}</span></td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even" [ngClass]="{even: even}"></tr>
</table>
