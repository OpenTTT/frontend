<mat-card xmlns="http://www.w3.org/1999/html">
  <mat-card-title>{{ dispatch?.timetable || 'Unknown Dispatch' }}</mat-card-title>
  <p>A scheduled dispatch that repeats every {{ dispatch?.intervalInMinutes || 'âˆž' }} minutes</p>
  <div>
    It departs at the following times:
    <ul>
      <li *ngFor="let departure of dispatch?.departures || []">{{ departure }}</li>
    </ul>
  </div>
</mat-card>

<mat-card>
  <mat-card-title>Schedule</mat-card-title>
  <table style="width: 100%" mat-table [dataSource]="schedules" class="mat-elevation-z8" *ngIf="schedules">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef> Station </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.station}} </td>
    </ng-container>

    <ng-container *ngFor="let rowName of displayedColumns.slice(1); let i=index">
      <ng-container [matColumnDef]="rowName">
        <th mat-header-cell *matHeaderCellDef>Departure {{i+1}}</th>
        <td mat-cell *matCellDef="let schedule">{{schedule[rowName]}}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
