<a mat-raised-button color="primary" [routerLink]="['new']">
  <mat-icon>add</mat-icon> Add new timetable...
</a>
<mat-card>
  <mat-nav-list>
    <a mat-list-item *ngFor="let timetable of timetables" [routerLink]="[timetable.id]">
      <div matLine>
        <app-tag *ngFor="let tag of timetable.tags" [tag]="tag"></app-tag>
        <span class="dispatch-name">{{ timetable.name }}</span>
      </div>
      <small matLine>
        Calling at
        <span *ngFor="let order of timetable.orders; let isLast=last">
          {{ order.destination }}{{ isLast ? '' : ', ' }}
        </span>
      </small>
    </a>
  </mat-nav-list>
</mat-card>
