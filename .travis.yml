language: node_js
node_js:
- '8'
dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "openttt"
    token:
      secure: $SONAR_TOKEN

before_script:
- npm install -g @angular/cli

script:
- ng lint
- ng build --prod
- git fetch --unshallow
- bash sonar.sh

deploy:
  provider: s3
  access_key_id: AKIAIR2JH6XCJMMIZE5A
  secret_access_key:
    secure: 
  bucket: openttt-frontend
  local-dir: dist/openttt-frontend
  acl: 'bucket_owner_full_control'
  skip_cleanup: true
